            </div>

</section>

<section id="about" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Sobre mi</h1>

            </div>
        </div>
    </div>
</section>

<!-- Services Section -->
<section id="services" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
				<h1>Servicios</h1>
				<div class="container">
				<div class="row">
					<article class="col-md-4 col-sm-12 col-xs-12">
					<i class="fas fa-mouse"></i>
					<h2>Diseño de marcas</h2>
					</article>
					<article class="col-md-4 col-sm-12 col-xs-12">
					<i class="fas fa-book-open"></i>
					<h2>Diseño Editorial</h2>
					</article>
					<article class="col-md-4 col-sm-12 col-xs-12">
					<i class="fas fa-camera"></i>

					</article>
					</div>
				</div>
            </div>
        </div>
    </div>
</section>
<!-- Proyectos -->
<section id="proyectos">
<div class="container">
<div class="cisnes">
<a data-fancybox="gallery" href="img/portada libro portafolio.jpg"><img src="img/portada libro portafolio.jpg"></a>

</div>
</div>

<!-- Contact Section -->
<section id="contact" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
				<h1>¡Trabajemos juntos!</h1>
				<form>
					
					<label class="formulario">Nombre</label>
					<input name="nombre" id="nombre" type="text" class="form-control" required>
					
					<label class="formulario">Correo</label>
					<input name="correo" id="correo" type="email" class="form-control" required>
					
					<label class="formulario">Mensaje</label>
					<div class="mensaje">
					<textarea name="textarea" id="cajatexto" cols="60px" rows="3"></textarea>
					</div>
					
					<button type="enviar" id="enviar" class="btn-enviar">Enviar</button>
				</form>
            </div>
        </div>
    </div>
</section>

		$('#navbar').onePageNav({
			currentClass: 'active',
			scrollSpeed: 1000,
			easing: 'swing'

			} else {
				$('.header-area').removeClass('sticky');
			}
        });

	});
</script>
